{{template "base" .}}

{{define "main"}}
<div class="welcome-container">
  <h1 class="welcome-title">StatiGo</h1>
  <p class="welcome-slogan">Static Speed With Dynamic Content</p>
  {{template "counter" .}}
</div>

<style>
.welcome-container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 2rem;
}

.welcome-title {
  font-size: 4rem;
  font-weight: 700;
  margin-bottom: 1rem;
  color: var(--color-text);
}

.welcome-slogan {
  font-size: 1.5rem;
  color: var(--color-text-light);
  margin-bottom: 3rem;
}

@media (max-width: 768px) {
  .welcome-title {
    font-size: 3rem;
  }

  .welcome-slogan {
    font-size: 1.25rem;
  }
}
</style>
{{end}}
